{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <form action="/buy" method = "post">
        <div class="mb-3">
            <input type = "textbox" autofocus class="form-control mx-auto w-auto" autocomplete= "off" name = "buy" placeholder="Symbol">
        </div>
        <div class="mb-3">
            <input type = "textbox" autofocus class="form-control mx-auto w-auto" autocomplete= "off" name = "share" placeholder="Share">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>

    </form>
{% endblock %}
